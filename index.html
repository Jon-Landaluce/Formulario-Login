<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="form-container">
            <div class="login-container">
                <h2>Welcome</h2>
                <p>Selecciona el metodo de Autenticaci√≥n</p>

                <form action="/ruta destino" method="POST">
                    <p>
                        <label for="username">Username: </label>
                        <input type="text" class=input id="username" name="username" placeholder="Enter Username"<br>
                    </p>

                    <p>
                        <label for="password">Password: </label>
                        <input type="text" class=input id="password" name="password" placeholder="Enter Password"<br>
                    </p>

                    <div class="options">
                        <div>
                            Remember me 
                            <input type="checkbox" name="rememberme" id="rememberme">
                        </div>
                        <div>
                            <a href="#">I forgot my Password</a>
                        </div>
                    </div>

                    <p>
                        <input type="submit" class="btn btn-login" value="Log In">
                    </p>

                    <div class="providers">
                        <span>Choose another method to authenticate</span>
                        <button class="btn btn-google">Google</button>
                        <button class="btn btn-facebook">Facebook</button>
                        <button class="btn btn-twitter">Twitter</button>
                        <button class="btn btn-linkedin">LinkedIn</button>
                    </div>
                </form>
            </div>

            <div class="welcome-screen-container"></div>
        </div>
    </body>
</html>
